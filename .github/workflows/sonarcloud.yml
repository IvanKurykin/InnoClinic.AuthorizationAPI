name: .NET CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Discover solution file
      id: solution
      run: |
        echo "::group::Repository structure"
        ls -R
        echo "::endgroup::"
        
        sln_path=$(find . -name "*.sln" -print -quit)
        
        if [ -z "$sln_path" ]; then
          echo "::error::No .sln file found in the repository!"
          exit 1
        fi
        
        echo "Found solution file at: $sln_path"
        echo "sln_path=${sln_path}" >> $GITHUB_OUTPUT
        echo "project_dir=$(dirname "$sln_path")" >> $GITHUB_OUTPUT

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0

    - name: Restore dependencies
      working-directory: ${{ steps.solution.outputs.project_dir }}
      run: dotnet restore ${{ steps.solution.outputs.sln_path }}

    - name: Build solution
      working-directory: ${{ steps.solution.outputs.project_dir }}
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      working-directory: ${{ steps.solution.outputs.project_dir }}
      run: dotnet test --no-build --verbosity normal --configuration Release

  sonarcloud_analysis:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectBaseDir: ${{ needs.build_and_test.outputs.project_dir }}
        args: |
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.projectName=${{ secrets.SONAR_PROJECT_NAME }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.sources=.
          -Dsonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
          -Dsonar.cs.vstest.reportsPaths="**/*.trx"
          -Dsonar.coverage.exclusions="**/Program.cs,**/Migrations/**"
          -Dsonar.exclusions="**/wwwroot/**"