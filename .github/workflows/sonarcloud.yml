name: .NET with SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Verify solution file
      run: |
        echo "Checking solution path..."
        ls -la ./InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI/
        if [ ! -f "./InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI.sln" ]; then
          echo "::error::Solution file not found at expected path"
          exit 1
        fi

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      working-directory: ./InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI
      run: dotnet restore InnoClinic.AuthorizationAPI.sln

    - name: Build
      working-directory: ./InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI
      run: dotnet build --no-restore --configuration Release

    - name: Test
      working-directory: ./InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI
      run: dotnet test --no-build --verbosity normal --configuration Release

  analyze:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Sonar Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectBaseDir: ./InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI
        args: |
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.projectName=${{ secrets.SONAR_PROJECT_NAME }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.sources=.
          -Dsonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml"
          -Dsonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
          -Dsonar.coverage.exclusions="**/Program.cs,**/Extensions/*,**/Exceptions/**,**/Migrations/*,**/Entities/*,**/Enums/**/*,**/MappingConfigurations/*,**/ViewModels/**,**/Utilities/**"
          -Dsonar.exclusions="**/Migrations/*,**/Dockerfile"