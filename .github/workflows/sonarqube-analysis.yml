name: SonarQube Analysis

on:
  pull_request:
    branches: [ '*' ]
  push:
    branches: [ 'main' ]

jobs:
  sonarqube:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Установка Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Установка .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Восстановление зависимостей
        run: dotnet restore InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI.sln

      - name: Установка SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Установка Coverlet (для сбора покрытия)
        run: dotnet tool install --global coverlet.console

      - name: Запуск анализа SonarQube
        run: |
          dotnet sonarscanner begin /k:"IvanKurykin_InnoClinic.AuthorizationAPI" /o:"ivankurykin" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.scanner.skipJreProvisioning=true `
            /d:sonar.cs.cobertura.reportsPaths="TestResults/coverage/coverage.cobertura.xml" `
            /d:sonar.coverage.exclusions="**Test*.cs"

          dotnet build InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI.sln --configuration Release --no-restore
          
          dotnet test InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI.sln `
            --configuration Release `
            --no-build `
            --verbosity normal `
            --collect:"XPlat Code Coverage" `
            --logger "trx;LogFileName=testresults.trx" `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=cobertura `
            /p:CoverletOutput="TestResults/coverage/" `
            /p:MergeWith="TestResults/coverage/coverage.cobertura.xml"

          $coveragePath = "TestResults/coverage/coverage.cobertura.xml"
          if (-not (Test-Path $coveragePath)) {
              Write-Host "##[error] Файл с данными о покрытии не найден по пути: $coveragePath"
              Get-ChildItem -Path . -Recurse -Filter "*.xml" | ForEach-Object { Write-Host "Найден XML файл: $($_.FullName)" }
              exit 1
          }
          Write-Host "Файл с покрытием найден: $coveragePath"

          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"