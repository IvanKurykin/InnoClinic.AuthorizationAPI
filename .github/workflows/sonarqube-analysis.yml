name: Анализ SonarQube

on:
  pull_request:
    branches: [ '*' ]
  push:
    branches: [ 'main' ]

jobs:
  sonarqube:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Установка Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Установка .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Восстановление зависимостей
        run: dotnet restore InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI.sln

      - name: Установка SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Запуск анализа SonarQube
        run: |
          dotnet sonarscanner begin /k:"IvanKurykin_InnoClinic.AuthorizationAPI" /o:"ivankurykin" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.scanner.skipJreProvisioning=true `
            /d:sonar.cs.cobertura.reportsPaths="TestResults/coverage/coverage.cobertura.xml" `
            /d:sonar.coverage.exclusions="**Test*.cs,**/UnitTests/**"

          dotnet build InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI.sln --configuration Release --no-restore
          
          New-Item -ItemType Directory -Path "TestResults/coverage" -Force

          dotnet test InnoClinic.AuthorizationAPI/InnoClinic.AuthorizationAPI.sln `
            --configuration Release `
            --no-build `
            --verbosity normal `
            --collect:"XPlat Code Coverage" `
            --logger "trx;LogFileName=testresults.trx" `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=cobertura `
            /p:CoverletOutput="TestResults/coverage/coverage.cobertura.xml" `
            /p:MergeWith="TestResults/coverage/coverage.cobertura.xml"

          $coverageFile = Get-ChildItem -Path "InnoClinic.AuthorizationAPI/UnitTests" -Recurse -Filter "coverage.cobertura.xml" | Select-Object -First 1
          if ($coverageFile) {
              Copy-Item -Path $coverageFile.FullName -Destination "TestResults/coverage/coverage.cobertura.xml" -Force
              Write-Host "Файл покрытия скопирован в TestResults/coverage/coverage.cobertura.xml"
          }

          if (-not (Test-Path "TestResults/coverage/coverage.cobertura.xml")) {
              Write-Host "##[error] Файл с данными о покрытии не найден!"
              Get-ChildItem -Path "InnoClinic.AuthorizationAPI/UnitTests" -Recurse -Filter "*.xml" | ForEach-Object { Write-Host "Найден XML файл: $($_.FullName)" }
              exit 1
          }
          Write-Host "Файл с покрытием найден: TestResults/coverage/coverage.cobertura.xml"

          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"